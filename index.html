<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe's</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>Welcome to your AI recipe generator</header>
      <hr />
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter an ingredient"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe">recipe here</div>
      </main>
      <hr />
      <footer>
        This page was coded with ♥︎ by Mafalda Coelho, it is open-sourced on
        <a
          href="https://github.com/mafalda-coelho/recipe-generator"
          target="_blank"
        >
          GitHub
        </a>
        and
        <a href="https://whats-my-recipe.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <div>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/113/079/original/Millionaire_Spaghetti_019-34e9c04b1ae8405088f53450a048e413.jpeg?1706707333"
      />
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
