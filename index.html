<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe's</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/113/079/original/Millionaire_Spaghetti_019-34e9c04b1ae8405088f53450a048e413.jpeg?1706707333"
      width="100%"
    />
    <div class="container">
      <header>Welcome to your AI recipe generator</header>
      <hr />
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter an ingredient"
              autofocus
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e chicken, chickpea, strawberry</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <hr />
      <footer>
        This page was coded with ❤️ by
        <a href="https://github.com/mafalda-coelho" target="_blank"
          >Mafalda Coelho</a
        >, it is open-sourced on
        <a
          href="https://github.com/mafalda-coelho/recipe-generator"
          target="_blank"
        >
          GitHub
        </a>
        and
        <a href="https://whats-my-recipe.netlify.app/" target="_blank">
          Netlify.
        </a>
      </footer>
    </div>
    <div></div>
    <script src="src/script.js"></script>
  </body>
</html>
